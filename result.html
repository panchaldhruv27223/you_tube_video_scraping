<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube video details...</title>
    <link rel="stylesheet" href="url_for('static' , filename= 'css/style2.css')">
</head>

<body>

    <table border="2px">
        <th>
            <tr>
                <td>no</td>
                <td>url of video </td>
                <td>thumbnail</td>
                <td>title</td>
                <td>view</td>
                <td>time</td>
            </tr>
        </th>

        <tbody>
            {%  for i,j in for_csv %}
            <tr>
                <td>
                    {{ i }}
                </td>
                {%  for k in j %}
                    <td>
                        {{ k }}
                    </td>
                {%  endfor %}
            </tr>

            {% endfor  %}
        </tbody>
        
    </table>
</body>

</html>
